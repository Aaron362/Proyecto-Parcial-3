<H1>lista de alumnos</H1>
<hr>
<div class="row">
  <div class="cool text-right">
    <a class="btn btn-primary" routerLink="/registro/nuevo" role="button">Registrar nuevo alumno</a>
  </div>
</div>
<table class="table mt-3 table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Imagen</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Sexo</th>
            <th scope="col">Correo</th>
            <th scope="col">Aprobado/Reprobado</th>
            <th scope="col">Grupo</th>
            <th scope="col">Carrera</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let alumno of alumno; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{ alumno.imagen}}</td>
            <td>{{ alumno.nombre}}</td>
            <td>{{ alumno.apellido}}</td>
            <td>{{ alumno.sexo}}</td>
            <td>{{ alumno.correo}}</td>
            <td>{{ alumno.aprobado_reprobado}}</td>
            <td>{{ alumno.grupo}}</td>
            <td>{{ alumno.carrera}}</td>
            <td>
              <button type="button"
              class="btn btn-success mr-3"
              [routerLink]="['/registro', alumno.id]">Actualizar</button>
              <button type="button"
              class="btn btn-danger"
              (click)="borrarAlumno( alumno, i)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>

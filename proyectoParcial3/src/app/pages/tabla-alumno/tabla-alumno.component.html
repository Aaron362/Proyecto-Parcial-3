<H1>lista de alumnos</H1>
<hr>
<div class="row">

  <div class="card-body">
    <table class="table mt-3 table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Imagen</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Sexo</th>
          <th scope="col">Correo</th>
          <th scope="col">Contrase√±a</th>
          <th scope="col">Aprobado/Reprobado</th>
          <th scope="col">Grupo</th>
          <th scope="col">Carrera</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alumno of alumno; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>
            <img [src]="alumno.imagen " alt="Imagen " width="60">
        </td>
          <td>{{ alumno.nombre}}</td>
          <td>{{ alumno.apellido}}</td>
          <td>{{ alumno.sexo}}</td>
          <td>{{ alumno.correo}}</td>
          <td>{{ alumno.contra}}</td>
          <td>{{ alumno.aprobado_reprobado}}</td>
          <td>{{ alumno.grupo}}</td>
          <td>{{ alumno.carrera}}</td>
          <td>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
